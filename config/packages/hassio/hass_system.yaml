# RECORDER
recorder:
  db_url: !secret mariadb_url
  exclude:
    domains:
      - alarm_control_panel
      - button
      - camera
    entity_globs:
      - sensor.*_motor_speed
      - sensor.browser_*
      - light.browser_*
      - sensor.prague_moon_*
      - sensor.*_color
logger:
  default: error

logbook:

# TTS
tts:
  - platform: google_translate
  - platform: google_cloud
    key_file: google_stt.json
  - platform: edge_tts
    service_name: edge_eng_say
    language: en-US-JennyNeural
  - platform: edge_tts
    service_name: edge_vietnam_say
    language: vi-VN-HoaiMyNeural
bluetooth:
delete:
sun:
