# PANEL CUSTOM
panel_custom:
  - name: integrations
    sidebar_title: Integrations
    sidebar_icon: mdi:devices
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'config/integrations'
    config:
      ingress: core_configurator
  - name: addons
    sidebar_title: Addons
    sidebar_icon: mdi:puzzle
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'hassio/dashboard'
    config:
      ingress: core_configurator
  - name: logs
    sidebar_title: Logs
    sidebar_icon: mdi:file-alert
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'config/logs'
    config:
      ingress: core_configurator
  - name: ha_system
    sidebar_title: Supervisor
    sidebar_icon: mdi:information-variant
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'hassio/system/info'
    config:
      ingress: core_configurator
  - name: automations
    sidebar_title: Automations
    sidebar_icon: mdi:robot
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'config/automation/dashboard'
    config:
      ingress: core_configurator

ingress:
  local_homebridge:
    work_mode: iframe
    ui_mode: normal
    title: Homebridge
    icon: si:homebridge
    url:
      match: !secret external_url
      replace: !secret homebridge_url
      default: http://192.168.0.146:8581/
  link_areas:
    work_mode: iframe
    ui_mode: replace
    title: Areas
    icon: mdi:floor-plan
    url: /config/areas/dashboard
