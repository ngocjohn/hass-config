default_config:
homeassistant:
  packages: !include_dir_named packages
  allowlist_external_dirs:
    - /config
  media_dirs:
    movies: /media/movies
    local: /media

# FRONT - END
frontend:
  extra_module_url:
    - /local/dashboard-resources/card-mod.js
    - /local/dashboard-resources/canary.js
    - /local/dashboard-resources/sidebar-divider.js
    - /local/dashboard-resources/customize-css-change.js
  themes: !include_dir_merge_named themes

# HTTP
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
    - 0.0.0.0/0

# INCLUDES
automation ui: !include automations.yaml
script: !include scripts.yaml
# STT
stt:
  - platform: google_cloud_stt
    key_file: google_stt.json
    model: command_and_search
