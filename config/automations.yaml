  trigger:
  - platform: state
    entity_id: vacuum.roidmi_eve
  - platform: state
    entity_id: input_boolean.vacuum_led_switch
    id: led_switch
  - platform: state
    entity_id: input_boolean.vacuum_lidar_collision
    id: lidar_collision
  - platform: state
    entity_id: input_boolean.vacuum_auto_boost
    id: auto_boost
  - platform: state
