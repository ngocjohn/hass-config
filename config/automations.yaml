    id: state_changed
    for:
      hours: 0
      minutes: 0
      seconds: 2
    attribute: app_id
    to: com.google.ios.youtube
  - entity_id:
    - media_player.living_room_tv
    trigger: state
    id: reset_title
    attribute: app_id
    from: com.google.ios.youtube
    enabled: true
    to:
  - trigger: state
    entity_id:
    - media_player.living_room_tv
    to:
    - idle
    - standby
    from:
    for:
      hours: 0
      minutes: 0
      seconds: 5
    id: idle_state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - title_change
        - state_changed
      sequence:
      - wait_template: "{% if state_attr('media_player.living_room_tv', 'media_title')
          != None %} \n{{ is_state_attr('media_player.living_room_tv', 'app_id', 'com.google.ios.youtube')
          and state_attr('media_player.living_room_tv', 'media_title') != state_attr('sensor.youtube_thumbnail',
          'title') }}\n{% endif %}"
        continue_on_timeout: true
        timeout: '10'
      - event: youtube_update
        event_data: {}
    - conditions:
      - condition: trigger
        id:
        - reset_title
        - idle_state
      sequence:
      - event: youtube_reset
        event_data: {}
  max_exceeded: silent
  mode: single
