- id: '1768962056590'
  alias: Youtube App Update
  description: ''
  triggers:
  - entity_id:
    - media_player.living_room_tv
    trigger: state
    id: youtube_opened
    for:
      hours: 0
      minutes: 0
      seconds: 2
    attribute: app_id
    to: com.google.ios.youtube
  - entity_id:
    - media_player.living_room_tv
    trigger: state
    id: youtube_close
    attribute: app_id
    from: com.google.ios.youtube
    enabled: true
    to:
  - trigger: state
    entity_id:
    - media_player.living_room_tv
    to:
    - idle
    - standby
    from:
    for:
      hours: 0
      minutes: 0
      seconds: 5
    id: idle_state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - youtube_opened
      sequence:
      - event: youtube_listen
        event_data: {}
    - conditions:
      - condition: trigger
        id:
        - idle_state
        - youtube_close
      sequence:
      - event: youtube_reset
        event_data: {}
  mode: single
  max_exceeded: silent
