        message: '{{ state_attr(''sensor.gle'', ''Formatted Address'') }}'
        data:
          push:
            sound:
              name: findmy.wav
              critical: 1
              volume: 1
          action_data:
            latitude: '{{ state_attr(''device_tracker.findmy_d098350b38e241d3972ad394a27f38b6'',
              ''latitude'') }}'
            longitude: '{{ state_attr(''device_tracker.findmy_d098350b38e241d3972ad394a27f38b6'',
              ''longitude'') }}'
            latitude_delta: '0'
            longitude_delta: '0.01'
    else:
    - service: notify.ngoc_devices
      data:
        title: Location
        message: '{{ state_attr(''sensor.gle'', ''Formatted Address'') }}'
        data:
          action_data:
            latitude: '{{ state_attr(''device_tracker.findmy_d098350b38e241d3972ad394a27f38b6'',
              ''latitude'') }}'
            longitude: '{{ state_attr(''device_tracker.findmy_d098350b38e241d3972ad394a27f38b6'',
              ''longitude'') }}'
            latitude_delta: '0'
            longitude_delta: '0.01'
    enabled: true
  - choose:
    - conditions:
      - condition: trigger
        id:
        - ngockey
      sequence:
      - service: notify.ngoc_devices
        data:
          title: Ngoc Key
          message: '{{ state_attr(''sensor.ngoc_keys_airtag'', ''Formatted Address'')
            }}'
          data:
            action_data:
              latitude: '{{ state_attr(''device_tracker.findmy_f28d260523a64f37b0595dfcd64d3b73'',
                ''latitude'') }}'
              longitude: '{{ state_attr(''device_tracker.findmy_f28d260523a64f37b0595dfcd64d3b73'',
                ''longitude'') }}'
              latitude_delta: '0'
              longitude_delta: '0.01'
  mode: single
- id: '1681905795903'
  alias: camera snapshot
  description: ''
  trigger:
  - platform: time
    at: 05:00:00
    id: delete
  - platform: time_pattern
    hours: /1
  condition:
  - condition: time
    after: 05:00:00
    before: 00:00:00
  action:
  - if:
    - condition: trigger
      id: delete
    then:
    - service: delete.files_in_folder
      data:
        folder: /config/www/tmp/snapshots/
        time: 0
        only_extensions:
        - .png
        - .jpg
  - parallel:
    - service: camera.turn_on
      data: {}
      target:
        entity_id:
        - camera.doorway
        - camera.terasa
        - camera.kids_room
        - camera.zahrada
    - condition: state
      entity_id: camera.doorway
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
    - condition: state
      entity_id: camera.terasa
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
    - condition: state
      entity_id: camera.kids_room
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
    - condition: state
      entity_id: camera.zahrada
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - parallel:
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/snapshots/camera.doorway{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.doorway
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/snapshots/camera.kids_room{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.kids_room
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/snapshots/camera.terasa{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.terasa
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/snapshots/camera.zahrada{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.zahrada
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - parallel:
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/camera.doorway-latest.jpg
      target:
        entity_id: camera.doorway
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/camera.kids_room-latest.jpg
      target:
        entity_id: camera.kids_room
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/camera.terasa-latest.jpg
      target:
        entity_id: camera.terasa
    - service: camera.snapshot
      data:
        filename: /config/www/tmp/camera.zahrada-latest.jpg
      target:
        entity_id: camera.zahrada
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: camera.turn_off
    data: {}
    target:
      entity_id:
      - camera.doorway
      - camera.kids_room
      - camera.terasa
      - camera.zahrada
  mode: single
