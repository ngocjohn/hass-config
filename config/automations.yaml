- id: '1688809817206'
  alias: Guest Mode notify
  description: ''
  triggers:
  - entity_id: person.viet_ngoc
    zone: zone.home
    event: leave
    trigger: zone
  conditions:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'on'
  actions:
  - alias: Set up variables for the actions
    variables:
      action_yes: '{{ ''YES_'' ~ context.id }}'
      action_no: '{{ ''NO_'' ~ context.id }}'
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - alias: Ask to stop or no guest mode
    data:
      message: Do you want to stop this?
      data:
        actions:
        - action: '{{ action_yes }}'
          title: 'YES'
        - action: '{{ action_no }}'
          title: 'NO'
      title: Guest mode
    action: notify.mobile_app_viet_ngoc_samsung
  - alias: Wait for a response
    wait_for_trigger:
    - event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_yes }}'
      trigger: event
    - event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_no }}'
      trigger: event
  - alias: Perform the action
    choose:
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_yes }}'
      sequence:
      - data: {}
        target:
          entity_id: input_boolean.guest_mode
        action: input_boolean.turn_off
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
        for:
          hours: 0
          minutes: 0
          seconds: 2
      - data: {}
        target:
          entity_id: input_boolean.leaving_home
        action: input_boolean.turn_on
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_no }}'
      sequence:
      - data: {}
        target:
          entity_id: input_boolean.guest_mode
        action: input_boolean.turn_on
      - stop: ''
  mode: single
