- id: '1681806258876'
  alias: z left
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.gle
    attribute: Street
  - platform: state
    entity_id:
    - input_boolean.z_occupacy
    to: 'on'
    id: home
  - platform: geo_location
    source: person.huong_giang
    zone: zone.smichov
    event: enter
    id: smichov
