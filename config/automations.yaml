      minutes: 0
      seconds: 3
      milliseconds: 0
  - alias: Ask to close or open the blinds
    service: notify.mobile_app_viet_ngoc
    data:
      message: Do you want to stop this?
      data:
        push:
          sound:
            name: findmy.wav
            critical: 1
            volume: 1
        actions:
        - action: '{{ action_stop }}'
          title: Stop alarm
      title: Alarm Clock
  - alias: Wait for a response
    wait_for_trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_stop }}'
  - alias: Perform the action
    choose:
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_stop }}'
      sequence:
      - service: media_player.media_pause
        data: {}
        target:
          entity_id:
          - media_player.mass_office
          - media_player.mass_bedroom
