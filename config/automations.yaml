    - conditions:
      - condition: trigger
        id: volume
      sequence:
      - service: xiaomi_miot.set_miot_property
        data:
          entity_id: vacuum.roidmi_eve
          did: 558429891
          siid: 9
          piid: 1
          value: '{{states(''input_number.vacuum_volume'')|round(0)}}'
    - conditions:
      - condition: trigger
        id: double_clean
      sequence:
      - service: xiaomi_miot.set_miot_property
