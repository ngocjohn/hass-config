- id: '1681905795903'
  alias: camera snapshot
  description: ''
  triggers:
  - at: 05:00:00
    id: delete
    trigger: time
  - hours: /1
    trigger: time_pattern
  conditions:
  - condition: time
    after: 05:00:00
    before: 00:00:00
  actions:
  - if:
    - condition: trigger
      id: delete
    then:
    - data:
        folder: /config/www/tmp/snapshots/
        time: 0
        only_extensions:
        - .png
        - .jpg
      action: delete.files_in_folder
    - data:
        folder: /config/www/tmp/kids/
        time: 0
        only_extensions:
        - .png
        - .jpg
      action: delete.files_in_folder
  - parallel:
    - action: button.press
      metadata: {}
      data: {}
      target:
        entity_id: button.kids_room_start_rtsp_stream
    - data: {}
      target:
        entity_id:
        - camera.doorway
        - camera.terasa
        - camera.zahrada
      action: camera.turn_on
    - condition: state
      entity_id: camera.doorway
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
    - condition: state
      entity_id: camera.terasa
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
    - condition: state
      entity_id: camera.kids_room
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
    - condition: state
      entity_id: camera.zahrada
      state: streaming
      for:
        hours: 0
        minutes: 0
        seconds: 3
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - parallel:
    - data:
        filename: /config/www/tmp/snapshots/camera.doorway{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.doorway
      action: camera.snapshot
    - data:
        filename: /config/www/tmp/snapshots/camera.kids_room{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.kids_room
      action: camera.snapshot
    - data:
        filename: /config/www/tmp/snapshots/camera.terasa{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.terasa
      action: camera.snapshot
    - data:
        filename: /config/www/tmp/snapshots/camera.zahrada{{ now().strftime("%Y%m%d-%H%M%S")
          }}.jpg
      target:
        entity_id: camera.zahrada
      action: camera.snapshot
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - parallel:
    - data:
        filename: /config/www/tmp/camera.doorway-latest.jpg
      target:
        entity_id: camera.doorway
      action: camera.snapshot
    - data:
        filename: /config/www/tmp/kids/camera.kids_room-latest{{now().strftime("%Y%m%d%H%M%S")}}.jpg
      target:
        entity_id: camera.kids_room
      action: camera.snapshot
    - action: input_text.set_value
      metadata: {}
      data:
        value: kids_room-latest{{now().strftime("%Y%m%d%H%M%S")}}.jpg
      target:
        entity_id: input_text.kids_camera_snapshot
    - data:
        filename: /config/www/tmp/camera.terasa-latest.jpg
      target:
        entity_id: camera.terasa
      action: camera.snapshot
    - data:
        filename: /config/www/tmp/camera.zahrada-latest.jpg
      target:
        entity_id: camera.zahrada
      action: camera.snapshot
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - data: {}
    target:
      entity_id:
      - camera.doorway
      - camera.terasa
      - camera.zahrada
    action: camera.turn_off
  - action: button.press
    metadata: {}
    data: {}
    target:
      entity_id: button.kids_room_stop_rtsp_stream
  mode: single
