    - conditions:
      - condition: trigger
        id: led_switch
      sequence:
      - service: xiaomi_miot.set_miot_property
        data:
          entity_id: vacuum.roidmi_eve
          did: 558429891
          siid: 8
          piid: 22
          value: '{{ 0 if is_state(''input_boolean.vacuum_led_switch'', ''off'') else
