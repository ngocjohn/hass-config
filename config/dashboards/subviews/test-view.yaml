title: Test
path: test-view
subview: false
theme: kodi
type: custom:masonry-layout
cards:
  - type: 'custom:my-media-player-card'
    entity: media_player.spotify

  - entity: media_player.spotify
    content: |-
      <div class="rounded-xl shadow-xl">
        <div
          class="bg-white border-slate-100 transition-all duration-500 dark:bg-slate-800 transition-all duration-500 dark:border-slate-500 border-b rounded-t-xl p-4 pb-6 sm:p-10 sm:pb-8 lg:p-6 xl:p-10 xl:pb-8 space-y-6 sm:space-y-8 lg:space-y-6 xl:space-y-8"
        >
          <div class="flex items-center space-x-4">
            {%-set picture = state_attr('media_player.spotify', 'entity_picture')%}
            <img
              src="{{picture}}"
              loading="lazy"
              decoding="async"
              alt=""
              class="flex-none rounded-lg bg-slate-100"
              width="88"
              height="88"
            />
            <div class="min-w-0 flex-auto space-y-1 font-semibold">
              <h2 id="mediaTitle"
                class="text-slate-500 transition-all duration-500 dark:text-slate-400 text-sm leading-6 truncate"
              >
              </h2>
              <p id="mediaArtist"
                class="text-slate-900 transition-all duration-500 dark:text-slate-50 text-lg"
              >
              </p>
            </div>
          </div>
        </div>
        <div
          class="bg-slate-50 text-slate-500 transition-all duration-500 dark:bg-slate-600 transition-all duration-500 dark:text-slate-200 rounded-b-xl flex items-center"
        >
          <div class="flex-auto flex items-center justify-evenly">
            <button type="button" aria-label="Add to favorites">
              <svg width="24" height="24">
                <path
                  d="M7 6.931C7 5.865 7.853 5 8.905 5h6.19C16.147 5 17 5.865 17 6.931V19l-5-4-5 4V6.931Z"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
              <button type="button" id="previous" onClick="hass.callService('media_player', 'media_previous_track', { entity_id: 'media_player.spotify' });" aria-label="Rewind 10 seconds">
              <svg width="24" height="24" fill="none">
                <path
                  d="m10 12 8-6v12l-8-6Z"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M6 6v12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <button type="button" aria-label="Rewind 10 seconds">
              <svg width="24" height="24" fill="none">
                <path
                  d="M6.492 16.95c2.861 2.733 7.5 2.733 10.362 0 2.861-2.734 2.861-7.166 0-9.9-2.862-2.733-7.501-2.733-10.362 0A7.096 7.096 0 0 0 5.5 8.226"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M5 5v3.111c0 .491.398.889.889.889H9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
          <button
            type="button"
            class="bg-white text-slate-900 transition-all duration-500 dark:bg-slate-100 transition-all duration-500 dark:text-slate-700 flex-none mx-auto w-20 h-20 rounded-full ring-1 ring-slate-900/5 shadow-md flex items-center justify-center"
            aria-label="Pause"
          >
            <svg width="30" height="32" fill="currentColor">
              <rect x="6" y="4" width="4" height="24" rx="2"></rect>
              <rect x="20" y="4" width="4" height="24" rx="2"></rect>
            </svg>
          </button>
          <div class="flex-auto flex items-center justify-evenly">
            <button type="button" aria-label="Skip 10 seconds" class="">
              <svg width="24" height="24" fill="none">
                <path
                  d="M17.509 16.95c-2.862 2.733-7.501 2.733-10.363 0-2.861-2.734-2.861-7.166 0-9.9 2.862-2.733 7.501-2.733 10.363 0 .38.365.711.759.991 1.176"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M19 5v3.111c0 .491-.398.889-.889.889H15"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <button
              type="button"
              class="hidden sm:block lg:hidden xl:block"
              aria-label="Next"
            >
              <svg width="24" height="24" fill="none">
                <path
                  d="M14 12 6 6v12l8-6Z"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M18 6v12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <button
              type="button"
              class="rounded-lg text-xs leading-6 font-semibold px-2 ring-2 ring-inset ring-slate-500 text-slate-500 transition-all duration-500 dark:text-slate-100 transition-all duration-500 dark:ring-0 transition-all duration-500 dark:bg-slate-500"
            >
              1x
            </button>
          </div>
        </div>
      </div>
    ignore_line_breaks: true
    always_update: false
    parse_jinja: true
    code_editor: Ace
    entities: []
    bindings:
      - type: text
        selector: p#mediaArtist
        bind: return entity.attributes.media_artist
      - type: text
        selector: h2#mediaTitle
        bind: return entity.attributes.media_title
    debounceChangePeriod: 100
    plugins:
      daisyui:
        enabled: true
        url: https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css
        theme: dark - dark
        overrideCardBackground: false
    type: custom:tailwindcss-template-card

  - type: media-control
    entity: media_player.spotify
