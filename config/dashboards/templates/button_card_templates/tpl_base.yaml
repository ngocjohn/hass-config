#################################################
base:
  template:
    - settings
    - tilt
    - card_bounce
    - vibrant_colors
    - extra_styles
  variables:
    state_on: >
      [[[ return ['on', 'home', 'cool', 'fan_only', 'unlocked', 'open', 'streaming', 'yes', 'Blažičkova', 'Plzeňská', 'active' ].indexOf(!entity || entity.state) !== -1; ]]]
    state_error: >
      [[[ return ['error', 'unavailable'].indexOf(entity === undefined || entity.state) !== -1; ]]]
    state: >
      [[[ return !entity || entity.state; ]]]
    entity_id: >
      [[[ return !entity || entity.entity_id; ]]]
    entity_picture: >
      [[[ return !entity || entity.attributes.entity_picture; ]]]
    timeout: >
      [[[ return !entity || Date.now() - Date.parse(entity.last_changed); ]]]
    hover_enable: >
      [[[ return true ]]]
  triggers_update: all
  aspect_ratio: 1/1
  show_state: true
  show_icon: false
  double_tap_action:
    haptic: success
  hold_action:
    haptic: medium
  styles:
    grid:
      - grid-template-areas: |
          "icon  circle"
          "n     n"
          "s     s"
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: auto min-content min-content
      - gap: 1.3%
      - align-items: start
      - will-change: transform
    name:
      - justify-self: start
      - line-height: 130%
      - overflow: hidden
    state:
      - justify-self: start
      - line-height: 130%
      - color: >
          [[[
            return variables.state_on
                ? 'rgb(139, 51, 51)'
                : 'rgba(255, 255, 255, 0.3)';
          ]]]
    card:
      - border-radius: var(--button-card-border-radius)
      - border-width: 0
      - --webkit-tap-highlight-color: rgba(250,250,250,1)
      - box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.15)
      - text-rendering: auto
      - -webkit-font-smoothing: antialiased
      - -moz-osx-font-smoothing: grayscale
      # - padding: 11.5% 10.5% 10.5% 11.5%
      - --button-card-ripple-color: >
          [[[
            return variables.state_on
                ? 'rgb(0, 0, 0, 0)'
                : '#97989c';
          ]]]
      - color: >
          [[[
            return variables.state_on
                ? '#4b5254'
                : '#97989c';
          ]]]
      - background-color: >
          [[[
            if (variables.state_error) {
              return variables.state_error
                ? 'rgba(139, 51, 51, 0.9)'
                : 'rgba(115, 115, 115, 0.2)';
            } else {
              return variables.state_on
                ? 'rgba(250, 250, 250, 0.75)'
                : 'rgba(115, 115, 115, 0.2)';
            }
          ]]]
