            [[[
                return variables.state_on ? `linear-gradient(0deg, rgba(var(--bar-color-bottom), 0.6), transparent)` : 'transparent';
            ]]]
  custom_fields:
    bars: >
      [[[
        let playingClass = variables.state_on ? 'now playing' : 'paused playing';
        const bars = Array.from({ length: 20 }, (_, i) => {
          // Random delay between 0 and 4 seconds for each bar
          const delay = (Math.random() * 4).toFixed(2);
          const animationType = i <= 12 ? 'pulse' : 'pulse2';
          return `<div class="bar ${animationType}" style="animation-delay: ${delay}s;"></div>`;
        }).join('');

        return `
          <div class="${playingClass}">
            ${bars}
          </div>
        `;
      ]]]
  extra_styles: |
    .now.playing {
      display: flex;
      align-items: flex-end;
      height: 100%;
    }

    .now.playing .bar {
      display: inline-block;
      position: relative;
      margin-right: 1px;
      width: 10px;
      height: 1px;
      overflow: hidden;
      background: linear-gradient(to bottom, transparent 0%, rgba(var(--bar-color-top), 0.5) 60%, rgba(var(--bar-color-top), 1)) 100%;
      color: transparent;
      animation-duration: 1.5s;
      animation-name: pulse;
      animation-iteration-count: infinite;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }

    .paused.playing .bar {
      animation-iteration-count: 1;
    }

    .now.playing .bar.pulse2 {
      animation-duration: 2.3s;
      animation-name: pulse2;
    }



    @keyframes pulse {
      0% {
        height: 1px;
        margin-top: 0;
      }
      10% {
        height: 40px;
        margin-top: -40px;
      }
      50% {
        height: 20px;
        margin-top: -20px;
      }
      60% {
        height: 30px;
        margin-top: -30px;
      }
      80% {
        height: 60px;
        margin-top: -60px;
      }
      100% {
        height: 1px;
        margin-top: 0;
      }
    }
    @keyframes pulse2 {
      0% {
        height: 1px;
        margin-top: 0;
      }
      10% {
        height: 100px;
        margin-top: -60px;
      }
      50% {
        height: 40px;
        margin-top: -40px;
      }

      80% {
        height: 80px;
        margin-top: -80px;
      }
      100% {
        height: 1px;
        margin-top: 0;
      }
    }
