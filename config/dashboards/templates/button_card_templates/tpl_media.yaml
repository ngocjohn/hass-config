  template:
    - conditional_media
    - progress_bar
    - icon_spotify_color
  variables:
    tilt_enable: >
      [[[
        return false;
      ]]]
    entity_id: >
      [[[ return !entity || entity.entity_id; ]]]
  tap_action:
    action: call-service
    service: media_player.media_play_pause
    service_data:
      entity_id: >
        [[[ return variables.entity_id; ]]]
  custom_fields:
    spotify:
      card:
        type: custom:mushroom-media-player-card
        entity: >
          [[[ return entity.entity_id; ]]]
        use_media_info: false
        media_controls: []
        fill_container: false
        show_volume_level: false
        collapsible_controls: false
        volume_controls: []
        icon_type: none
        secondary_info: none
        primary_info: none
        card_mod:
          style: |
            ha-card:before {
              transform: translate3d(0,0,0);
              -webkit-transform: translate3d(0,0,0);
              content: "";
              background:
                {% if is_state('media_player.mass_universal_airplay', 'playing') %}
                  url( '{{ state_attr('media_player.mass_universal_airplay', "entity_picture") }}')
                {% else %}
                  url( '{{ state_attr('media_player.spotifyplus_ngoc_nguyen', "entity_picture") }}')
                {% endif %} center no-repeat;
              background-size: contain;
              filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.5));
              border-radius: var(--control-border-radius);
              aspect-ratio: 1 / 1;
            }
    media_card_speaker:
      card:
        type: picture-elements
        image: /local/img/svg/overlay.svg
        card_mod:
          style: |
            ha-card {
              --ha-card-background: none !important;
            }
        elements:
          - type: 'custom:button-card'
            icon: 'mdi:dots-vertical'
            entity: >
              [[[ return entity.entity_id; ]]]
            template: music_card_speaker_button
            style:
              right: '-5%'
              top: 5%
              height: 10%
              width: 10%
            tap_action:
              haptic: medium
              action: more-info
            hold_action:
              action: none
          - type: 'custom:button-card'
            icon: 'mdi:skip-previous'
            entity: >
              [[[ return entity.entity_id; ]]]
            template: music_card_speaker_button
