## DASHBOARD GRID CAMERAS ##

# CAM DOOR
grid_cam_door:
  card:
    type: custom:button-card
    entity: camera.doorway
    name: ' '
    hold_action: !include ../../shared/popup/cameras.yaml
    variables:
      battery: sensor.doorway_battery_percentage
    template:
      - camera
      - loader
    styles:
      card:
        - background-position: center
  # CAM KIDS ROOM
grid_cam_kids:
  card:
    type: custom:button-card
    entity: camera.kids_room
    name: ' '
    hold_action: !include ../../shared/popup/cameras.yaml
    template:
      - camera
      - loader
    variables:
      battery: 'sensor.doorway_battery_percentage'
      stream_status: 'sensor.kids_room_stream_status'
      snapshot: 'input_text.kids_camera_snapshot'
    double_tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: 'Kids Room'
          content:
            type: custom:webrtc-camera
            entity: camera.kids_room

    styles:
      card:
        - background-position: center

