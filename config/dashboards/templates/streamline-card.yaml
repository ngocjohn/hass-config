# https://github.com/brunosabot/streamline-card - Streamline Card

light_auto_entitites:
  card:
    type: custom:auto-entities
    filter:
      include:
        - group: '[[group]]'
          options:
            type: custom:mushroom-light-card
            fill_container: true
            layout: vertical
            primary_info: name
            secondary_info: state
            use_light_color: true
            show_brightness_control: true
            show_color_control: true
            show_color_temp_control: true
            collapsible_controls: true
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background:
                  {% if is_state(config.entity, 'on') %}
                    rgba(var(--rgb-state-light), 0.1);
                  {% endif %}
                    #cfcfcf1a !important;
                  border-radius: 12px !important;
                }
    card:
      type: grid
      square: false
      columns: 2
      title: '[[title]]'
    show_empty: true
    card_param: cards
