label: Bedroom
cards:
  - type: entities
    entities:
      - type: custom:multiple-entity-row
        entity: sensor.unifi_bedroom_ap
        name: Bedroom AP
        show_entity_picture: true
        show_state: false
        secondary_info:
          attribute: uptime
        entities:
          - attribute: cpu
            name: CPU
            unit: '%'
          - attribute: mem
            name: MEM
            unit: '%'
          - icon: mdi:restart
            tap_action:
              action: call-service
              confirmation: true
              service: button.press
              service_data:
                entity_id: button.ap_bedroom_restart
      - type: custom:multiple-entity-row
        entity: sensor.unifi_bedroom_ap
        icon: mdi:devices
        name: 'Total Clients'
        show_state: false
        secondary_info:
          entity: sensor.unifi_bedroom_ap
        entities:
          - entity: sensor.unifi_bedroom_ap_2_4ghz
            name: 2.4GhZ
            unit: ' '
          - entity: sensor.unifi_bedroom_ap_5ghz
            name: 5GhZ
            unit: ' '
          - entity: sensor.unifi_bedroom_ap_guests
            name: Guests
            unit: ' '
      - type: custom:multiple-entity-row
        entity: sensor.unifi_bedroom_ap
        name: 'Experience'
        icon: mdi:percent-outline
        show_state: false
        secondary_info:
          attribute: score
        entities:
          - entity: sensor.unifi_bedroom_ap_2_4ghz
            name: 2gHz
            attribute: satisfaction
            unit: '%'
          - entity: sensor.unifi_bedroom_ap_5ghz
            name: 5gHz
            attribute: satisfaction
            unit: '%'
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.unifi_bedroom_ap
            attribute: score

        group: true
        font_size: 14px
        hours_to_show: 24
        show:
          icon: false
          graph: false
          name: false
          state: false
          extrema: true
          average: true
