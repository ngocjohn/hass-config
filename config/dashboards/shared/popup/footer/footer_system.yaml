action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: System Information
    style: >
      --max-popup-column: 3;
    content:
      type: custom:mod-card
      card_mod: !include ../../snippets/style_popup_footer.yaml
      card:
        type: custom:layout-card
        layout_type: custom:grid-layout
        layout: !include ../../snippets/popup_footer_layout.yaml
        cards:
          #################################################
          #                                               #
          #                HOME ASSISTANT                 #
          #                                               #
          #################################################
          - type: entities
            title: Home Assistant
            show_header_toggle: false
            card_mod:
              class: header
            entities:
              - entity: sensor.current_version
                name: Installed
                icon: mdi:home-assistant
              # - entity: sensor.home_assistant_versions
              #   name: Latest
              - entity: sensor.template_hass_next_release
              - entity: sensor.ha_db
                name: Database
                icon: mdi:database
              # - entity: sensor.home_assistant_log_size
              #   name: Logfile
              #   icon: mdi:file-document
              # - type: attribute
              #   entity: sensor.backup_state
              #   attribute: last_backup
              #   name: Last backup
              #   icon: mdi:cloud-upload
              #   format: relative
              - type: custom:bar-card
                width: 55%
                height: 2em
                decimal: 0
                # unit_of_measurement: '%'
                positions: &bar_card_positions
                  icon: outside
                  indicator: 'off'
                  name: outside
                severity: &bar_card_severity
                  - color: '#9da0a2'
                    from: 0
                    to: 59
                  - color: '#6d2525'
                    from: 60
                    to: 100
                entity_row: true
                entities:
                  - entity: sensor.ha_system_cpu_usage
                    name: Processor
                  - entity: sensor.ha_system_cpu_thermal_0_temperature
                    name: Temperature
                    icon: mdi:thermostat
                  - entity: sensor.ha_system_memory_usage
                    name: Memory
                    icon: mdi:memory
                  - entity: sensor.ha_system_data_disk_usage
                    name: Disk used
                    icon: mdi:harddisk

              - type: custom:hui-horizontal-stack-card
                cards:
                  - type: custom:button-card
                    name: Restart
                    icon: mdi:reload
                    tap_action:
                      action: call-service
                      confirmation:
                        text: Are you sure you want to restart?
                      service: homeassistant.restart
                    template: icon_name
                  - type: custom:button-card
                    name: Reload YAML
                    icon: mdi:reload
                    tap_action:
                      action: call-service
                      service: browser_mod.sequence
                      service_data:
                        sequence:
                          - service: browser_mod.notification
                            data:
                              message: Reload all YAML configuration...
                          - service: homeassistant.reload_all
                    template: icon_name
          #################################################
          #                                               #
          #                Raspberry Docker               #
          #                                               #
          #################################################
          - type: entities
            title: Raspberry Docker
            show_header_toggle: false
            card_mod:
              class: header
            entities:
              - entity: binary_sensor.192_168_0_146
                icon: si:docker
                state_color: true
                name: Raspberry Docker
                hold_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id:
                      - sensor.rpi_monitor_docker_rpi_cpu_use_pidocker
                      - sensor.rpi_monitor_docker_rpi_temp_pidocker
                      - sensor.rpi_monitor_docker_rpi_used_pidocker
                      - sensor.rpi_monitor_docker
              - entity: switch.watchtower
              - type: attribute
                entity: sensor.rpi_monitor_docker
                attribute: up_time
                name: Uptime
                icon: mdi:update
              - type: custom:bar-card
                width: 55%
                height: 2em
                decimal: 0
                positions: *bar_card_positions
                severity: *bar_card_severity
                entity_row: true
                entities:
                  - entity: sensor.rpi_monitor_docker_rpi_cpu_use_pidocker
                    name: Processor
                    icon: mdi:chip
                  - entity: sensor.rpi_monitor_docker_rpi_temp_pidocker
                    name: Temperature
                    icon: mdi:thermostat
                  - entity: sensor.rpi_monitor_docker_rpi_used_pidocker
                    name: Memory 4GB
                    icon: mdi:memory
                  - entity: sensor.rpi_monitor_docker
                    type: attribute
                    attribute: fs_free_prcnt
                    name: SD used 32GB
                    icon: mdi:content-save
                    unit_of_measurement: '%'
              - type: custom:hui-horizontal-stack-card
                cards:
                  - type: custom:button-card
                    name: Reboot RPI
                    icon: mdi:reload
                    tap_action:
                      action: call-service
                      confirmation:
                        text: Are you sure you want to restart?
                      service: script.restart_pi_docker
                    template: icon_name
                  - type: custom:button-card
                    name: Purge logs
                    icon: mdi:archive-remove
                    tap_action:
                      action: call-service
                      service: script.purge_dockerlog
                    template: icon_name
          #################################################
          #                                               #
          #                CONTAINERS                     #
          #                                               #
          #################################################

          - type: custom:auto-entities
            card:
              type: entities
              title: Containers
              show_header_toggle: false
              card_mod:
                class: header
            entities:
              - entity: switch.appdaemon_mbpro
                name: AppDaemon Server
                state_color: true
                secondary_info: last-changed
            filter:
              template: |
                {% for sensor in states.binary_sensor -%}
                  {%- if sensor.entity_id | regex_match('binary_sensor.docker_',ignorecase=False) -%}
                    {%- set name = state_attr(sensor.entity_id, "friendly_name") | regex_replace(find='Docker ', replace='') | capitalize -%}
                    {{
                      { 'entity': sensor.entity_id,
                        'type': 'custom:multiple-entity-row',
                        'show_state': true,
                        'name': name,
                        'secondary_info': {
                          'attribute': 'Uptime',
                        },
                        'state_color': true,
                      } }},
                  {%- endif -%}
                {%- endfor %}
