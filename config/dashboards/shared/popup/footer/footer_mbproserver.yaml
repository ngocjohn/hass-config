action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: MBPro Server
    style: !include ../../snippets/style_footer_transparent.yaml

    card_mod: !include ../../snippets/style_popup_footer.yaml
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout: !include ../../snippets/popup_footer_layout.yaml
      cards:
        #################################################
        #                                               #
        #                HOME ASSISTANT                 #
        #                                               #
        #################################################
        - type: entities
          title: ' '
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: binary_sensor.macbookpro
              name: Active
              state_color: true
            - entity: sensor.mbproserver_connection_type
              name: Connection
            - entity: sensor.mbpro_uptime_usage
              name: Uptime
            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: &bar_card_positions
                icon: outside
                indicator: 'off'
                name: outside
              severity: &bar_card_severity
                - color: '#9da0a2'
                  from: 0
                  to: 59
                - color: '#9da0a2'
                  from: 60
                  to: 100
              entity_row: true
              entities:
                - entity: sensor.mbpro_cpu_usage
                  name: Processor
                - entity: sensor.mbpro_memory_usage
                  name: Memory
            - type: custom:hui-horizontal-stack-card
              cards:
                - type: custom:button-card
                  name: Lock
                  icon: mdi:lock
                  tap_action:
                    action: call-service
                    service: shell_command.lock_mbpro
                  template: icon_name
                - type: custom:button-card
                  name: Sleep
                  icon: mdi:power-sleep
                  tap_action:
                    action: call-service
                    service: shell_command.sleep_mbpro
                  template: icon_name
          footer:
            type: custom:mini-graph-card
            # name: Speedtest
            tap_action:
              action: call-service
              service: homeassistant.update_entity
              service_data:
                entity_id: sensor.mbpro_cpu_usage
            entities:
              - entity: sensor.mbpro_cpu_usage
                name: Processor
                color: '#00bb33'
              - entity: sensor.mbpro_memory_usage
                name: Memory
                show_state: false
                color: '#2196f3'
                y_axis: secondary
            hours_to_show: 48
            hour24: true
            line_width: 3
            animate: true
            # upper_bound_secondary: 100
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
              labels: true
              labels_secondary: false
              average: false
              extrema: false
              points: hover
