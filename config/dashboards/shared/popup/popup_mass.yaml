action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    style: |
      --popup-max-width: calc(100vw);
      --popup-background-color: rgba(0, 0, 0, 0);
    title: 'MASS'
    card_mod:
      style:
        #popup header
        .: |
          ha-dialog>ha-dialog-header {
            display: none;
          }
          @media (max-width: 450px), (max-height: 500px) {
            ha-dialog>ha-dialog-header {
              display: block;
            }
          }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 80vw
      cards:
        - type: iframe
          # aspect_ratio: >
          #   [[[
          #     if (window.matchMedia('(max-width: 800px)').matches)
          #       return '195%';
          #     else return '16:9';
          #   ]]]
          url: >
            [[[
              const hassPanels = hass.panels;
              const musicSlug = Object.keys(hassPanels).find(key => key.includes('_music_assistant'));
              const musicPanel = hassPanels[musicSlug].url_path;
              return `${hass.hassUrl()}${musicPanel}/ingress`;
            ]]]
