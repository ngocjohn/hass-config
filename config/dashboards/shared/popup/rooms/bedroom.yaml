action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Bedroom
    style: !include ../../snippets/style_popup_transparent.yaml
    card_mod: !include ../../snippets/style_popup_cardmod.yaml

    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 1.5% 0
        gap: 5%
        grid-template-columns: 20vw
        grid-template-rows: fit-content(100%)
        mediaquery:
          '(max-width: 800px)':
            grid-template-columns: 100%
      cards:
        - type: custom:auto-entities
          filter:
            include:
              - group: group.light_bedroom
                options:
                  type: custom:button-card
                  template:
                    - tpl_popup_light
              - entity_id: switch.lidl_3_gang_socket_l1
                options:
                  type: custom:button-card
                  double_tap_action:
                    action: more-info
                  template:
                    - tpl_popup_device
              - entity_id: media_player.bedroom_tv
                options:
                  type: custom:button-card
                  double_tap_action:
                    action: more-info
                  hold_action: !include ../../honeycomb/shield.yaml
                  template:
                    - mediaplayer
                    - icon_tv
          card:
            type: grid
            columns: 3
          card_param: cards
