grid-template-columns: 'repeat(auto-fill, [col-start] minmax(143px, 1fr) [col-end])'
grid-template-rows: auto
column-gap: 4px
row-gap: 4px
margin: -1
mediaquery:
  '(min-width: 800px) and (max-width: 1023.99px)':
    grid-template-columns: 'repeat(auto-fill, [col-start] minmax(135px, 1fr) [col-end])'
    grid-template-rows: auto
    grid-gap: 4px
    margin: -1
  '(max-width: 799.99px)':
    grid-template-columns: 'repeat(auto-fill, [col-start] minmax(112px, 1fr) [col-end])'
    grid-template-rows: auto
    grid-gap: 4px
    margin: -1
