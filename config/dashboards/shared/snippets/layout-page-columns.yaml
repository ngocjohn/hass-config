grid-template-columns: 'repeat(auto-fill, [col-start] minmax(450px, 1fr) [col-end])'
grid-template-rows: auto
grid-column-gap: 32px
margin: -1px
mediaquery:
  '(min-width: 800px) and (max-width: 1023.99px)':
    grid-template-columns: 'repeat(auto-fill, [col-start] minmax(365px, 1fr) [col-end])'
  '(max-width: 799.99px)':
    grid-template-columns: auto
    margin: -1
