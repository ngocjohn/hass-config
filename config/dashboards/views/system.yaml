# background: !include ../shared/snippets/view-background.yaml

type: custom:grid-layout
icon: mdi:chart-box
theme: tablet
path: system
layout:
  # default:
  margin: 0
  padding: 0
  # height: 100%
  grid-gap: 1rem
  grid-template-columns: 0 1fr 1fr 1fr 1fr 1fr 1fr 0
  grid-template-rows: 0 min-content fit-content(100%) 1fr 0
  grid-template-areas: |
    ". .         .          .         .        .          .          ."
    ". chips     chips      chips     chips    .         .         ."
    ". cc        cc         cc        cc       c2         c2         ."
    ". footer    footer     footer    footer   .         .         ."
    ". .         .          .         .        .          .          ."
  mediaquery:
    # landscape
    '(min-width: 1441px) and (max-width: 1720px)':
      grid-gap: 1.2% 0.5%
      grid-template-columns: 0 1fr 1fr 1fr 1fr 1fr 1fr 0
      grid-template-rows: 0 min-content fit-content(100%) min-content
      grid-template-areas: |
        ".  .         .          .      .      .      ."
        ".  chips     chips      chips  chips  .      ."
        ".  cc        cc         cc     cc     c2     c2"
        ".  footer    footer     footer footer .      ."

    #portrait
    '(min-width: 801px) and (max-width: 1440px)':
      grid-gap: 8px 0px
      grid-template-columns: 0 1fr 1fr 1fr 0
      grid-template-rows: 0 min-content 1fr 1fr fit-content(100%) 0
      grid-template-areas: |
        ".  .         .          .      ."
        ".  chips     chips      chips  ."
        ".  cc        cc         cc     ."
        ".  c2        c2         c2     ."
        ".  footer    footer     footer ."
        ".  .         .          .      ."
    # phone
    '(max-width: 800px)':
      # grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-gap: 8px
      margin: 0
      # grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-columns: 0 1fr 1fr 0
      grid-template-rows: 0 min-content fit-content(100%) auto min-content 0px
      grid-template-areas: |
        ". .           .         ."
        ". chips       chips     ."
        ". cc          cc        ."
        ". c2          c2        ."
        ". footer      footer    ."
        ". .         .           ."
