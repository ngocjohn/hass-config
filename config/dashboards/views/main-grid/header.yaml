#################################################
#                                               #
#                  HEADER                       #
#                                               #
#################################################
- type: 'custom:layout-card'
  layout_type: 'custom:grid-layout'
  view_layout:
    grid-area: header
    show:
      mediaquery: '(max-width: 800px), (min-width: 1441px)'
  layout:
    grid-template-columns: 0.5fr 1fr
    grid-gap: 0
    margin: 0
    place-items: 'center'
  cards:
    - type: custom:button-card
      entity: sensor.time
      template:
        - header_clock
    - type: custom:button-card
      entity: weather.prague
      template:
        - header_weather
