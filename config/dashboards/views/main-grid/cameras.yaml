- type: grid
  title: Cameras
  view_layout:
    grid-area: cameras
    show:
      mediaquery: '(min-height: 463px)'
  columns: 2
  square: true
  cards:
    # CAM DOOR
    - type: custom:streamline-card
      template: grid_cam_door
    # CAM KIDS ROOM
    - type: custom:streamline-card
      template: grid_cam_kids
    # CAM TERRACE
    - type: custom:streamline-card
      template: grid_cam_terrace
    # CAM GARDEN
    - type: custom:streamline-card
      template: grid_cam_garden
