- type: grid
  title: Movies
  view_layout:
    grid-area: movies
    show:
      mediaquery: '(min-width: 1441px)'
  columns: 1
  cards:
    - type: custom:auto-entities
      filter:
        include:
          - entity_id: 'sensor.kodi_added_movie_*'
            options:
              type: custom:button-card
              template:
                - added_movies
      card:
        type: custom:swipe-card
        parameters:
          watchSlidesProgress: true
          slidesPerView: 1
          speed: 600
          roundLengths: true
          grabCursor: false
          followFinger: false
          pagination:
            type: bullets
            clickable: true
            dynamicBullets: true
            dynamicMainBullets: 1
          effect: cube
          cubeEffect:
            shadow: false
          autoplay:
            delay: 15000
            disableOnInteraction: false
            pauseOnMouseEnter: true
          keyboard:
            enabled: true

      card_param: cards
      sort:
        count: 10
