#################################################
- type: grid
  title: Media
  view_layout:
    grid-area: media
    show:
      mediaquery: '(max-width: 1440px)'
  columns: 1
  cards:
    #Conditional Media
    - type: custom:swipe-card
      start_card: 1
      parameters:
        pagination:
          type: bullets
          clickable: true
        direction: horizontal
        roundLengths: true
        effect: coverflow
        speed: 650
        spaceBetween: 20
        threshold: 7
        coverflowEffect:
          rotate: 80
          depth: 300
      cards:
        - type: horizontal-stack
          cards:
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Recently added
              card:
                type: custom:added-movie-card
                entity: sensor.kodi_all_movies
                show_item_count: 10
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Living Room TV
              card: *ATV
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Bedroom TV
              card: *BEDROOMTV
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Kodi ATV
              card: *KODIATV
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Spotify
              card:
                type: custom:button-card
                entity: media_player.spotifyplus_ngoc_nguyen
                name: ' '
                double_tap_action: !include ../../shared/popup/spotify_playlist.yaml
                template:
                  - currently_playing
                  # - conditional_media
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: PS5 Activity
              card: *PS5
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Mass Player Group
              card: *MASSAIRPLAY
            # - type: conditional
            #   conditions:
            #     - entity: select.conditional_media
            #       state: Youtube Music Player
            #   card: *YOUTUBEPLAYER
