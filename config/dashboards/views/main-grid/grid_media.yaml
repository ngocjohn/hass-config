#################################################
#                                               #
#           GRID MEDIA MIN 1441px               #
#                                               #
#################################################
- type: grid
  title: Media
  view_layout:
    grid-area: media
    show:
      mediaquery: '(min-width: 1441px)'
  columns: 1
  cards:
    #Conditional Media
    - type: custom:swipe-card
      start_card: 1
      parameters: !include ../../shared/snippets/main-grid-swipe-params.yaml
      cards:
        - type: horizontal-stack
          cards:
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Recently added
              card: &spotify
                type: custom:button-card
                entity: media_player.spotify
                template:
                  - tpl_spotify
                variables:
                  playlist_type: default
                # type: media-control
                # entity: media_player.spotify
                # card_mod:
                #   style: |
                #     ha-card {
                #       aspect-ratio: 1/1 !important;
                #     }

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Living Room TV
              card: &ATV
                type: custom:button-card
                entity: media_player.living_room_tv
                name: ' '
                triggers_update: sensor.youtube_thumbnail
                template:
                  - conditional_media
                  - progress_bar
                  - tpl_minicontrol
                  - icon_apple_tv
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Kodi ATV
              card: &KODIATV
                type: custom:button-card
                entity: media_player.kodi_atv
                name: ' '
                triggers_update: sensor.kodi_picture
                template:
                  - conditional_media
                  - progress_bar
                  - tpl_minicontrol
                  - icon_kodi
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Bedroom TV
              card: &BEDROOMTV
                type: custom:button-card
                entity: media_player.shieldtv_kodi
                name: 'ShieldTV'
                triggers_update: sensor.youtube_thumbnail
                template:
                  - conditional_media
                  - icon_shieldtv_text
                  - progress_bar
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Spotify
              card: *spotify
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: PS5 Activity
              card: &PS5
                type: custom:button-card
                entity: sensor.ps5_activity
                name: 'PlayStation 5'
                template:
                  - conditional_media
                  - icon_playstation
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Youtube Music Player
              card: &YOUTUBEPLAYER
                type: custom:button-card
                entity: media_player.ytube_music_player
                template:
                  # - currently_playing
                  - conditional_media
                  - progress_bar
                  - tpl_minicontrol_mass
                variables:
                  tilt_enable: >
                    [[[ return false; ]]]
                show_name: false
                tap_action: block
                styles:
                  custom_fields:
                    blur_overlay:
                      - bottom: -4%
                      - left: -7%
                      - height: 110%
                      - width: 112%
                      - clip-path: >
                          [[[
                            return `inset(73% 0.0% 0% 0% round 0 0 calc(var(--button-card-border-radius) / 2) calc(var(--button-card-border-radius) / 2))`;
                          ]]]
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Mass Player Group
              card: &MASSAIRPLAY
                type: custom:button-card
                entity: media_player.homepod_airplay_group
                template:
                  # - currently_playing
                  - conditional_media
                  - progress_bar
                  - tpl_minicontrol_mass
                variables:
                  tilt_enable: >
                    [[[ return false; ]]]
                show_name: false
                tap_action: block
                styles:
                  custom_fields:
                    blur_overlay:
                      - bottom: -4%
                      - left: -7%
                      - height: 110%
                      - width: 112%
                      - clip-path: >
                          [[[
                            return `inset(73% 0.0% 0% 0% round 0 0 calc(var(--button-card-border-radius) / 2) calc(var(--button-card-border-radius) / 2))`;
                          ]]]
                double_tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: 'MASS'
                      size: wide
                      content:
                        type: iframe
                        # aspect_ratio: '100%'
                        url: /api/hassio_ingress/vY3Npsvoa2MxygW4H78Jr2ZEpMXsTJtX8DuZsXbT6mE/#/home

        # YOUTUBE MUSIC Playlist
        # - type: grid
        #   columns: 1
        #   cards: &YOUTUBEPLAYLIST
        #     - type: custom:button-card
        #       entity: media_player.ytube_music_player
        #       template:
        #         - tpl_ytube_music
        # VN FEATURED Playlist
        - type: grid
          columns: 1
          cards: &SPOTIFYPLAYLIST
            - type: custom:button-card
              entity: media_player.spotify
              template:
                - tpl_spotify
              variables:
                playlist_type: default
                country_code: vn

        #Media Players
        - type: grid
          columns: 2
          cards:
            - &grid-atv-kodi
              type: custom:button-card
              entity: media_player.kodi_atv
              name: Kodi ATV
              template:
                - media
                - icon_apple_tv
            - &grid-spotify-media
              type: custom:button-card
              entity: media_player.spotify
              name: Spotify
              double_tap_action: !include ../../shared/popup/spotify_playlist.yaml
              template:
                - media
                - icon_spotify
#################################################
#                                               #
#                     MEDIA                     #
#                                               #
#################################################
- type: grid
  title: Media
  view_layout:
    grid-area: media
    show:
      mediaquery: '(max-width: 1440px)'
  columns: 1
  cards:
    #Conditional Media
    - type: custom:swipe-card
      start_card: 1
      parameters:
        pagination:
          type: bullets
          clickable: true
        direction: horizontal
        roundLengths: true
        effect: coverflow
        speed: 650
        spaceBetween: 20
        threshold: 7
        coverflowEffect:
          rotate: 80
          depth: 300
      cards:
        - type: horizontal-stack
          cards:
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Recently added
              card:
                type: grid
                columns: 1
                cards:
                  - type: custom:auto-entities
                    filter:
                      include:
                        - entity_id: 'sensor.kodi_added_movie_*'
                          options:
                            type: custom:button-card
                            template:
                              - added_movies
                    card:
                      type: custom:swipe-card
                      start_card: 1
                      parameters:
                        pagination:
                          type: bullets
                          dynamicBullets: true
                          dynamicMainBullets: 1
                        autoplay:
                          delay: 7000
                          disableOnInteraction: false
                          reverseDirection: false
                          pauseOnMouseEnter: true
                        speed: 700
                        slidesPerView: auto
                        roundLengths: true
                        grabCursor: false
                        spaceBetween: 50
                        direction: vertical
                        autoHeight: true
                        followFinger: true
                        observer: true
                    card_param: cards

            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Living Room TV
              card: *ATV
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Bedroom TV
              card: *BEDROOMTV
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Kodi ATV
              card: *KODIATV
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Spotify
              card:
                type: custom:button-card
                entity: media_player.spotify
                name: ' '
                double_tap_action: !include ../../shared/popup/spotify_playlist.yaml
                template:
                  - currently_playing
                  # - conditional_media
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: PS5 Activity
              card: *PS5
            - type: conditional
              conditions:
                - entity: select.conditional_media
                  state: Mass Player Group
              card: *MASSAIRPLAY
            # - type: conditional
            #   conditions:
            #     - entity: select.conditional_media
            #       state: Youtube Music Player
            #   card: *YOUTUBEPLAYER
        - type: conditional
          conditions:
            - condition: state
              entity: sensor.trakt_upcoming_shows
              state_not: '0'
          card:
            type: grid
            columns: 1
            cards:
              - type: custom:button-card
                entity: sensor.trakt_upcoming_shows
                template:
                  - conditional_media_shows
        #Media Players
        - type: conditional
          conditions:
            - condition: state
              entity: sensor.trakt_upcoming_shows
              state: '0'
          card:
            type: grid
            columns: 2
            cards:
              - *grid-atv-kodi
              - *grid-spotify-media
