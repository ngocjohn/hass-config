- type: grid
  title: Rooms
  view_layout:
    grid-area: other
  columns: 2
  cards:
    # SHOWER ROOM
    - type: custom:streamline-card
      template: grid_shower
    # BATHROOM
    - type: custom:streamline-card
      template: grid_bathroom
    # HALLWAY
    - type: custom:streamline-card
      template: grid_hallway
    # UTILITY NORMAL
    - type: conditional
      conditions:
        - entity: sensor.appliance_active
          state_not: 'cleaning'
        - entity: sensor.appliance_active
          state_not: 'washing'
      card:
        type: custom:streamline-card
        template: grid_utility_normal

    # UTILITY VACUUM
    - type: conditional
      conditions:
        - entity: sensor.appliance_active
          state: cleaning
      card:
        type: custom:streamline-card
        template: grid_utility_vacuum
    # WASHING
    - type: conditional
      conditions:
        - entity: sensor.appliance_active
          state: washing
      card:
        type: custom:streamline-card
        template: grid_utility_washing
